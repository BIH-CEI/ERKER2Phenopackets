[Paths]
mc4r_path = ../../data/confidential/MC4R_ERKER_v1.5.csv
synth_data_path = ../../data/sdv_synthetic_data.csv
phenopackets_out = ../../data/out/phenopackets/
phenopackets_out_script = ERKER2Phenopackets/data/out/phenopackets/
experimental_phenopackets_out = ../../data/out/experimental_phenopackets/
log_path = ../../logs/
log_path_script = ERKER2Phenopackets/logs/
jar_path = ERKER2Phenopackets/submodules/phenopacket-tools/phenopacket-tools-cli-1.0.0-RC3.jar

[NoValue]
omim = NO_OMIM
mutation = NO_MUTATION
phenotype = NO_PHENOTYPE
date = NO_DATE
recorded = NOT_RECORDED

[Constants]
variant_descriptor_id = id:A
gene_descriptor_symbol = MC4R
disease_label = Obesity due to melanocortin 4 receptor deficiency
creator_tag = P. Robinson, MD, D. Danis, PhD, A. Graefe, F. Rehburg
interpretation_status = UNKNOWN_STATUS

[Resources]
formal_names = Human Phenotype Ontology, Online Mendelian Inheritance in Man, Orphanet Rare Disease Ontology, National Center for Biotechnology Information Taxonomy, Logical Observation Identifiers Names and Codes, HUGO Gene Nomenclature Committee, Gene Ontology
namespace_prefixes = HP, OMIM, ORPHA, NCBITaxon, LOINC, HGNC, GENO
urls = http://www.human-phenotype-ontology.org,  https://www.omim.org/, https://www.orpha.net/, https://www.ncbi.nlm.nih.gov/taxonomy, https://loinc.org/, https://www.genenames.org/, https://geneontology.org/
versions = 2023-06-06, 2023-09-08, 2023-09-10, 2023-02-21, 2023-08-15, 2023-09-10, 2023-07-27
iri_prefixes = http://purl.obolibrary.org/obo/HP_, https://www.omim.org/, https://registry.identifiers.org/registry/orphanet.ordo, http://purl.obolibrary.org/obo/NCBITaxon_, https://loinc.org/, https://www.genenames.org/data/gene-symbol-report/#!/hgnc_id/, http://purl.obolibrary.org/obo/GENO_

[CLI Commands]
validate = java -jar <jar_path> validate <phenopacket_json_path>